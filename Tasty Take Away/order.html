<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Take Away</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="About_Us.html">ABOUT US</a>
                    </li>
                    <li>
                        <a href="#">CONTACT</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">To confirm your order, please fill out this form..</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Foods You Selected</legend>

                    <div class="food-menu-img">
                        <img src="images/menu-pizza.jpg" alt="menu-pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>Foods</h3>
                        <p class="food-price">TAKA</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="0" required>
                        
                    </div>

                </fieldset>
                
    
    <section class="footer">
        <div class="container text-center">
            <p>Tasty Take Away Website By <a href="#">[Md. Shihab Hossain]</a></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</html>
